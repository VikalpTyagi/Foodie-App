<section class="mt-2 mb-2" style="background-color: #f0cece;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-lg-7">
                                <h5 class="mb-3"><a class="text-body" routerLink="/food-items"><i
                                            class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                                <hr>

                                <div class="card mb-3" *ngFor="let cuisine of cuisines">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div class="d-flex flex-row align-items-center">
                                                <div>
                                                    <img src="{{cuisine.foodImg}}" class="img-fluid rounded-3"
                                                        alt="Shopping item" style="width: 65px;">
                                                </div>
                                                <div class="ms-3">
                                                    <h2>{{cuisine.foodName}}</h2>
                                                    <p class="small mb-0 fw-medium">{{cuisine.foodDescription}}</p>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center" style="margin-right: 25%;">
                                                <div style="width: 80px;">
                                                    <h5 class="mb-0 fw-bolder">â‚¹ {{cuisine.foodPrice}}</h5>
                                                </div>
                                                            
                                            
                                            <div class="d-flex" style="max-width:20px">
                                                
                                                <button class="px-3 me-2" mat-mini-fab color="white" (click)="ondelete(cuisine.foodName)">
                                                  <i class="fas fa-minus"></i>
                                                </button>
                              
                                                <div class="mt-2 ms-1 me-1">
                                                 <p>{{cuisine.quantity}}</p>
                                                  
                                                </div>
                              
                                                <button class="px-3 ms-2" mat-mini-fab (click)="onadd(cuisine.foodName)">
                                                  <i class="fas fa-plus"></i>
                                                </button>
                                              </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="col-lg-5">

                                <div class="card bg-primary text-white rounded-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <h3 class="mb-0">Fill details to order now</h3>
                                            <!-- <img src="{{user.userImg}}"
                          class="img-fluid rounded-3" style="width: 45px;" alt="Avatar"> -->
                                        </div>

                                        <form class="mt-4" [formGroup]="cartForm" (ngSubmit)="onSubmit()">
                                            <div class="form-outline form-white mb-4">
                                                <input type="text" id="name" class="form-control form-control-lg"
                                                    formControlName="name" placeholder="Name" required/>
                                                <label class="form-label" for="name">Name</label>
                                                <div *ngIf="cartForm.controls['name'].touched">
                                                    <div *ngIf="cartForm.controls['name'].hasError('required')">
                                                      <p style="color: red;">Name is <strong>required</strong></p>
                                                    </div>
                                                    </div>
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <input type="text" id="address" class="form-control form-control-lg"
                                                    formControlName="address" placeholder="Address" minlength="19"
                                                    maxlength="19" required />
                                                <label class="form-label" for="address">Address</label>
                                                <div *ngIf="cartForm.controls['address'].touched">
                                                    <div *ngIf="cartForm.controls['address'].hasError('required')">
                                                      <p style="color: red;">Address is <strong>required</strong></p>
                                                    </div>
                                                    </div>
                                            </div>

                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <div class="form-outline form-white">
                                                        <input type="text" id="pinCode"
                                                            class="form-control form-control-lg"
                                                            formControlName="pinCode" placeholder="PIN Code" size="7"
                                                            minlength="7" maxlength="7" required />
                                                        <label class="form-label" for="pinCode">PIN Code</label>
                                                        <div *ngIf="cartForm.controls['pinCode'].touched">
                                                            <div *ngIf="cartForm.controls['pinCode'].hasError('required')">
                                                              <p style="color: red;">PinCode is <strong>required</strong></p>
                                                            </div>
                                                            </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-outline form-white">
                                                        <input id="phnNumber" class="form-control form-control-lg"
                                                            formControlName="phnNumber" placeholder="Mobile Number"
                                                            minlength="10" maxlength="10" required />
                                                        <label class="form-label" for="phnNumber">Mobile Number</label>
                                                        <div *ngIf="cartForm.controls['phnNumber'].touched">
                                                            <div *ngIf="cartForm.controls['phnNumber'].hasError('required')">
                                                              <p style="color: red;">Mobile Number is <strong>required</strong></p>
                                                            </div>
                                                            </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <button mat-raised-button class="ms-2" color="accent" type="submit"
                                                [disabled]="cartForm.valid" >Click to Order</button>
                                        </form>
                                        <hr class="my-4">

                                        <!-- <div class="d-flex justify-content-between">
                                            <p class="mb-2">Subtotal</p>
                                            <p class="mb-2">â‚¹ {{totalPrice}}</p>
                                        </div> -->

                                        <div class="d-flex justify-content-between">
                                            <p class="mb-2">Shipping</p>
                                            <p class="mb-2">â‚¹ 50</p>
                                        </div>

                                        <div class="d-flex justify-content-between mb-4">
                                            <p class="mb-2">Total(Incl. taxes)</p>
                                            <p class="mb-2">â‚¹ {{billPrice}}</p>
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
